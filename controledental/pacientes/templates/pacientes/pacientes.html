{% extends 'base/base.html' %}

{% block body %}
<table class="table">
    <thead class="thead-dark">
    <tr>
        <th>Nome</th>
        <th>Endereco</th>
        <th>Telefone</th>

    </tr>
    </thead>

    <tbody>

    {% for paciente in Pacientes %}
        <tr>
            <td>{{ paciente.nome }}</td>
            <td>{{ paciente.endereco }}</td>
            <td>{{ paciente.telefone }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock body %}
